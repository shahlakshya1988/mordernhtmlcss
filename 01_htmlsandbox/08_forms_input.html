<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms &amp; Inputs</title>
</head>
<body>
    <form action="" method="POST">
        <div class="form-group">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" id="first_name" class="form-control" placeholder="Enter Your First Name">
        </div>
        <div class="form-group">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" id="last_name" class="form-control" placeholder="Enter Your Last Name">
        </div>
        <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox"  name="hobbies" id="form-football" value="Football" checked>
            <label for="form-football" >Football</label>
        </div>
        <div class="form-group-checkbox">
            <input type="checkbox" name="hobbies" id="vollyball" value="Vollyball">
            <label for="vollyball">Vollyball</label>
        </div>
        <div class="form-group">
            <input type="radio" name="gender" id="gender-male" value="Male" checked>
            <label for="gender-male">Male</label>
            <br />
            <input type="radio" name="gender" id="gender-female" value="Female">
            <label for="gender-female">Female</label>
        </div> 
        <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="form-group">
            <label for="select-food">Food</label>
            <select name="food" id="select-food">
                <option value="Indian">Indian</option>
                <option value="American" selected>American</option>
                <option value="South India">South Indian</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div>
        <div class="form-group">
            <label for="birthdate">birthdate</label>
            <input type="date" name="birthday" id="birthday">
        </div>
        <div class="form-group">
            <!-- <input type="submit" name="submit" value="Login"> -->
            <button type="submit" name="submit">Submit</button>
        </div>
    </form>
</body>
</html>
