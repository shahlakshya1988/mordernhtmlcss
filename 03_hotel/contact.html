<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hotel BT | Vadodara Hotel, Premium Stay</title>
    <meta
      name="description"
      content="Preimum Stay at you comfortable price. Extra Ordianary Service"
    />
    <meta name="keywords" content="hotel, hotel BT, Vadodara, New England" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo">
            <a href="index.html">HBT</a>
          </h1>
          <!-- h1.logo -->
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
        <!-- div.container -->
      </nav>
      <!-- nav#navbar -->
    </header>
    <!-- header -->
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please Fill Out The Form Below To Contact Us</p>
        <form action="" method="POST">
          <div class="form-group">
            <label for="name" class="form-label">First Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="form-control"
              placeholder="Enter Full Name"
            />
          </div>
          <div class="form-group">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              placeholder="Enter Your Email Address"
            />
          </div>
          <div class="form-group">
            <label for="message" class="form-label">Message</label>
            <textarea
              name="message"
              id="message"
              placeholder="Enter Your Message"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </div>
      <!-- div.container -->
    </section>
    <!-- section#contact-form.py-3 -->
    <section id="contact-info" class="bg-dark">
        <div class="box">
            <i class="fas fa-hotel fa-3x"></i>
            <h3>Location</h3>
            <p>Some Address Goes Here</p>
        </div>
        <div class="box">
            <i class="fas fa-phone fa-3x"></i>
            <h3>Phone Number</h3>
            <p>55555555555</p>
        </div>
        <div class="box">
            <i class="fas fa-envelope fa-3x"></i>
            <h3>Email</h3>
            <p>frontdesk@hotelbt.co</p>
        </div>
        <div class="clr"></div>
    </section>
    <!-- section#contact-info -->
    <div class="clr"></div>
    <footer id="main-footer">
      <p>Hotel BT &copy; 2019, All Rights Reserved</p>
    </footer>
  </body>
</html>
